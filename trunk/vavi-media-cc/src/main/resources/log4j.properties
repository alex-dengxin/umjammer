# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=FATAL, CONSOLE

# Set the enterprise logger priority to FATAL
log4j.logger.httpclient.wire.header=FATAL, CONSOLE
log4j.logger.org.apache.commons.httpclient=FATAL, CONSOLE
log4j.logger.org.springframework.web=FATAL, CONSOLE
log4j.logger.org.apache.cxf=FATAL, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%p] %c (%F:%L) %t %x: %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.File=tmp/997.log
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{ISO8601} [%p] %c (%F:%L) %t %x: %m%n
log4j.appender.LOGFILE.encoding=MS932
